<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nabra Dziriya - Voice Over</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background Particles -->
  <div id="particles-js"></div>

  <!-- Microphone Logo -->
  <div class="mic-overlay">
    <img src="logo1.png" alt="Microphone" class="mic-icon">
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Nabra Dziriya</h1>
    <p>Voice Over Artist</p>
    <div class="audio-section">
      <h2>ðŸŽ§ Voice Samples</h2>
      <audio controls>
        <source src="example1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      <audio controls>
        <source src="example2.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50 },
        size: { value: 3 },
        color: { value: "#ffffff" },
        opacity: {
          value: 0.2,
          random: true
        },
        move: {
          enable: true,
          speed: 0.6
        },
        line_linked: { enable: false }
      },
      interactivity: {
        events: {
          onhover: { enable: false },
          onclick: { enable: false }
        }
      }
    });
  </script>
</body>
</html>
